<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de login</title>
</head>
<body>

  <header>
    <div>
      <form action="" method="GET">
        <!-- email and password -->
        <div>
          <label for="email-text">e-mail</label>
        </div>
        <input type="email" id="email-text" placeholder="Digite seu email" autofocus required autocomplete="off">
        
        <div>
          <label for="password-text">senha</label>
        </div>
        <input type="password" id="password-text" placeholder="Digite sua senha" required>

        <!-- checkbox -->
        <div>
          <input type="checkbox" id="checkbox-text">
          <label for="checkbox-text">Lembre-me</label>
        </div>

        <!--button submit-->
        <button type="submit">Entrar</button>
      </form>
    </div>
  </header>
  
</body>
</html>
